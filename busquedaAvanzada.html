<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda Avanzada</title>
     <link rel="stylesheet" href="css/busquedaAvanzada.css"> <!-- Si tienes archivo de estilos -->
</head>
<body>
    <a href="indexLogueado.html" id="backLink" class="back-link">Volver al inicio</a>
    <h1>Búsqueda Avanzada de Usuarios</h1>

    <!-- Formulario de selección de aficiones -->
    <div>
        <h2>Selecciona tus aficiones:</h2>
        <input type="checkbox" name="aficiones" value="1"> Deportes <br>
        <input type="checkbox" name="aficiones" value="2"> Música <br>
        <input type="checkbox" name="aficiones" value="3"> Viajar <br>
        <input type="checkbox" name="aficiones" value="4"> Cine <br>
        <input type="checkbox" name="aficiones" value="5"> Caminar <br>
        <input type="checkbox" name="aficiones" value="6"> Arte <br>
        <input type="checkbox" name="aficiones" value="7"> Videojuegos <br>
        <input type="checkbox" name="aficiones" value="8"> Yoga <br>
        <input type="checkbox" name="aficiones" value="9"> Cocina <br>
        <input type="checkbox" name="aficiones" value="10"> Lectura <br>
    </div>

    <button id="buscarUsuariosBtn">Buscar Usuarios</button>

    <!-- Contenedor de resultados -->
    <div id="resultados">
        <!-- Aquí se mostrarán los resultados -->
    </div>

    <!-- Scripts -->
    <script src="js/busquedaAvanzada.js"></script>
</body>
</html>
