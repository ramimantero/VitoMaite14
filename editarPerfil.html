<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario con Drag and Drop</title>
    <link rel="stylesheet" href="css/editarPerfil.css">
    <script src="js/editarPerfil.js" defer></script>
</head>
<body>
    <a href="indexLogueado.html" id="back-link" class="back-link">Volver al inicio</a>

    <div class="container">
        <h1>Modificar Datos del Usuario</h1>
        
        <form id="userForm">
            <label for="username">Nombre de Usuario (*):</label>
            <input type="text" id="username" name="username" placeholder="Ingrese su nombre" required>
            
            <label for="edad">Edad (*):</label>
            <input type="number" id="edad" name="edad" placeholder="Ingrese su edad" min="18" required>
            
            <div class="form-group">
                <label for="ciudad" class="tm-text-primary">Ciudad:</label>
                <select id="ciudad" class="form-control rounded-0">
                    <option value="Vitoria">Vitoria</option>
                    <option value="Donostia">Donostia</option>
                    <option value="Bilbao">Bilbao</option>
                </select>
            </div>
            
            <label>Género (*):</label>
            <div id="generoDiv">
                <label for="generoHombre">Hombre</label>
                <input type="radio" id="generoHombre" name="genero" value="H" required>

                <label for="generoMujer">Mujer</label>
                <input type="radio" id="generoMujer" name="genero" value="M">
            </div>
            <div id="aficionesDiv">
                <select id="aficiones" multiple>
                </select>
            </div>
            
            <!-- Drag and Drop Section -->
            <label>Elige tu foto de perfil:</label>
            <div id="imagenes" class="drag-images">
                <img id="img1" src="img/img-01.jpg" alt="Imagen 1">
                <img id="img2" src="img/img-02.jpg" alt="Imagen 2">
                <img id="img3" src="img/img-03.jpg" alt="Imagen 3">
            </div>

            <div class="container-drop-zone">
                <div id="drop-zone" class="drop-zone">
                    <p>Suelta aquí</p>
                </div>
            </div>


            <button type="button" class="app-button">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
